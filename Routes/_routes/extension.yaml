uvdesk_extensions_private_routing_resources:
    resource: "extensions/private.yaml"
    prefix:   /{_locale}/%uvdesk_site_path.member_prefix%/
    requirements:
        _locale: %app_locales%
    defaults:
        _locale: %locale%

uvdesk_extensions_public_routing_resources:
    resource: "extensions/public.yaml"
    prefix:   /
    requirements:
        _locale: %app_locales%
    defaults:
        _locale: %locale%
